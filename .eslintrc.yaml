parser: babel-eslint

extends:
  - eslint:recommended
  - plugin:react/recommended
  # - plugin:flowtype/recommended

plugins:
  - react
  # - flowtype

env:
  browser: true
  node: true
  es6: true

rules:
  semi:
    - error
    - never
  curly:
    - error
  no-var:
    - error
  comma-dangle:
    - error
    - always-multiline
  quotes:
    - error
    - single
  no-console:
    - off
  prefer-template:
      - error
  no-debugger:
    - off
  no-unused-vars:
    - error
  react/prop-types:
    - off
  object-curly-spacing:
    - error
    - always
  arrow-spacing:
    - error
  arrow-parens:
    - error
    - as-needed
  space-before-function-paren:
    - error
    - always
  react/jsx-tag-spacing:
    - error
  react/jsx-curly-spacing:
    - 2
    - always
